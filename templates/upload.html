{% extends "base.html" %}

{% block content %}

    <div class="container" id="log">

      <div class="page-header">
        <p><h3 style="text-align: center">Please select file to be upload </h3></p>
    </div>
        {% if error %}
                <p class=error  style="color: red"><strong style="font-size: 12px">{{ error }}</strong >
        {% endif %}
        {% if message %}
                <p class=error  style="color: green"><strong style="font-size: 12px">{{ message }}</strong >
        {% endif %}
        <form class="well" action="{{url_for("upload")}}" method="post"  enctype="multipart/form-data">

            <div class="form-group">
                <div class="row ">
                    <div class="col-md-12">
                        <input  type="file" name="file">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control btn-info" type="submit" value="Upload">
                    </div>
                </div>
            </div>
        </form>

</div>

{% endblock %}
