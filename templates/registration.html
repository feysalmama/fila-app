{% extends "base.html" %}

{% block content %}

    <div class="container" id="reg">


            <form class="well input-form" action="{{ url_for('registration')}}" method="post" >
            {% if error %}
                <p class=error  style="color: red"><strong style="font-size: 12px">{{ error }}</strong >
            {% endif %}
            {% if message %}
                <p class=error  style="color: green"><strong style="font-size: 12px">{{ message }}</strong >
            {% endif %}
            <div><h2 style="text-align: center">Register To Be a Member</h2></div>
            <div class="form-group">
                <div class="row ">
                    <div class="col-md-12">
                        <div>Full Name</div>
                        <input class="form-control" type="text" name="f_name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div>User Name</div>
                        <input class="form-control" type="text" name="u_name">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div>Collage</div>
                        <input class="form-control" type="text" name="collage">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div>Faculty</div>
                        <input class="form-control" type="text" name="faculty">
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div>Department</div>
                        <input class="form-control" type="text" name="department">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div>Email address</div>
                        <input class="form-control" type="email" name="email">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div>Password</div>
                        <input class="form-control" type="password" name="pass">
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">

                        <input class="form-control btn-info" type="submit" name="pass" value="Register">
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
